<!DOCTYPE html>
<html>
<head>
  <title>AccessKey Example</title>
  <script src="main.js" defer></script>
</head>
<body>

<button id="helpButton" accesskey="h">Help</button>
<p id="info"></p>

<div id="el" style="color: red;">
  An example element
</div>
<div id="output"></div>

<input type="text" autoCapitalize="words"  autocorrect="on"  placeholder="Type your name">
<p id="op"></p>

<div id="box"><b>Hello</b> World</div>

<textarea id="msg" spellcheck="true">Ths is a test</textarea>
<p id="output1"></p>

<div id="box2" style="color: green;">Styled Text</div>
<button onclick="changeStyle()">Change Style</button>

<p id="titlePara">Hover over me</p>

<button popover id="myPopover">This is a popover!</button>

<div id="greeting">Hello <b>World</b></div>

<p id="brand" translate="no">Translating the text</p>
<p id="result"></p>
</body>
</html>
