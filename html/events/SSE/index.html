<!DOCTYPE html>

<html>

<head>
    <title>SSE </title>
</head>

<body>

  <h2> Server Time:</h2>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    const source = new EventSource("http://localhost:3000/events");

    source.onmessage = (event) => {
      output.innerText = event.data;
    };

    source.onerror = () => {
      output.innerText = "Connection error or closed by server.";
    };
  </script>
</body>
</html>
