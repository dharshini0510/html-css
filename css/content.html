<!DOCTYPE html>

<html>

<head>

    <title> Content </title>

</head>

<body>

    <h2> MIN-CONTENT </h2>
    <div style="width: min-content; border: 2px solid black;">
        This is an example for min-content
    </div>


    <h2> MAX-CONTENT </h2>
    <div style="width: max-content; border: 2px solid green;">
         This is an example for max-content
    </div>


    <h2> FIT-CONTENT </h2>
    <div style="width: fit-content(300px); border: 2px solid red;">
         This is an example for fit-content which contains both min and max
    </div>

</body>

</html>
