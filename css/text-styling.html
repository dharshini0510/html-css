<!DOCTYPE html>

<html lang="en-US">

<head>

    <meta charset="utf-8">
    <title> Text styling</title> 

    <style>
        ol{
            list-style-type: lower-greek;
            list-style-position: outside;
            /* list-style-image: url(google.png) ; */
        }

        ul{
            list-style-type: square;
            /* list-style-type: disc;
            list-style-type: circle; */
        }

    </style>

</head>

<body>

<ul>
  <li>Hummus</li>
  <li>Pita</li>
  <li>Green salad</li>
  <li>Halloumi</li>
</ul>

<ol>
  <li>Hummus</li>
  <li>Pita</li>
  <li>Green salad</li>
  <li>Halloumi</li>
</ol>

</body>
